<!DOCTYPE html>
<html lang="en">
<head>

  <title>Proxy</title>
  <script>
    function redirect() {
      const input = document.getElementById('input').value.trim();
      let redirectUrl = '';

      if (input.startsWith('https://')) {
        redirectUrl = `/active/embed.html?url=${encodeURIComponent(input)}`;
      } else {
        const searchUrl = `https://duckduckgo.com/?t=h_&q=${encodeURIComponent(input)}&ia=web`;
        redirectUrl = `/active/embed.html?url=${encodeURIComponent(searchUrl)}`;
      }

      window.location.href = redirectUrl;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        redirect();
      }
    }
  </script>
