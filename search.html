<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proxy</title>
  <script>
    function redirect() {
      const input = document.getElementById('input').value.trim();
      let redirectUrl = '';

      if (input.startsWith('https://')) {
        redirectUrl = `/active/embed.html?url=${encodeURIComponent(input)}`;
      } else {
        const searchUrl = `https://duckduckgo.com/?t=h_&q=${encodeURIComponent(input)}&ia=web`;
        redirectUrl = `/active/embed.html?url=${encodeURIComponent(searchUrl)}`;
      }

      window.location.href = redirectUrl;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        redirect();
      }
    }
  </script>
  <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: linear-gradient(to bottom, #000, #ff8c00); /* Black to orange background */
          color: #ffffff; /* White text color */
          padding: 0 2rem;
          margin: 0;
      }

      nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 2rem;
          position: absolute; /* Fixed navbar at the top */
          top: 0;
          width: 100%;
          background-color: #000; /* Black navbar */
          z-index: 100;
      }

      .logo {
          font-weight: 700;
          font-size: 1.5rem;
          color: #ffcc00; /* Bright yellow-orange */
      }

      .nav-links {
          display: flex;
          gap: 2rem;
      }

      .nav-links a {
          color: #fff; /* White text for links */
          text-decoration: none;
          font-size: 1rem;
          transition: color 0.3s ease;
      }

      .nav-links a:hover {
          color: #ffcc00; /* Bright yellow-orange on hover */
      }

      input {
          width: 300px;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          margin-top: 20px;
      }

      button {
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 16px;
          background: linear-gradient(135deg, #ffcc00, #ff7f30); /* Button gradient */
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s ease;
      }

      button:hover {
          background: #ff7f30; /* Darker orange on hover */
      }
  </style>
</head>
<body>
    <nav>
        <div class="logo"><i class="bi bi-duck"></i> Ducky Games</div>
        <div class="nav-links">
            <a href="/search.html">PRO_Y</a>
            <a href="/games.html">Games</a>
            <a href="/sports.html">Sports</a>
            <a href="/apps.html">Apps</a>
        </div>
    </nav>
  
    <h2>Type a URL (https://...) or a Search Query</h2>
    <input type="text" id="input" onkeypress="handleKeyPress(event)" placeholder="Enter URL or search..." />
    <button onclick="redirect()">Go</button>
</body>
</html>
